<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/CSS.css">
</head>
<body>
    <header>
        <div class="row justify-content-between">
            <h2 class="col-4" style="color: darkmagenta;">
                View Highscores
            </h2>
            <h2 class="col-2">
                  Time:
            </h2>
        </div>        
    </header>
<br><br><br>
    <div id="Final-Score" style="margin-left: 200px;">
        <H1 style="font-weight: 700;">All done! </H1>
    <br>
    <h2>
        Your final score is
        <br> <br>
        <form class="row g-3">
            <div class="col-1">
              <label for="staticEmail2" class="visually-hidden">Enter Initials</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter Initials:">
            </div>
            <div class="col-auto" style="margin-top: 30px;"> 
              <label for="inputPassword2" class="visually-hidden">Password</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="">
            </div>
            <div class="col-auto" style="margin-top: 25px">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
    </h2>
</div>
</body>
</html>
